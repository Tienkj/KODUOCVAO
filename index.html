<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢ MƠ NGU</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #text {
            color: white;
            font-size: clamp(2rem, 10vw, 6rem);
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: rotate 3s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .firework, .sparkle, .particle {
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="text">MƠ</div>

    <script>
        function createElements(count, className, maxSize) {
            const container = document.body;
            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.classList.add(className);
                el.style.width = `${Math.random() * maxSize + 3}px`;
                el.style.height = el.style.width;
                el.style.left = `${Math.random() * window.innerWidth}px`;
                el.style.top = `${Math.random() * window.innerHeight}px`;
                el.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
                container.appendChild(el);
                animateElement(el, className);
            }
        }

        function animateElement(el, className) {
            if (className === 'firework') {
                el.animate([
                    { transform: 'scale(0)', opacity: 1 },
                    { 
                        transform: 'scale(2)', 
                        opacity: 0,
                        translate: `${Math.random() * 200 - 100}px ${Math.random() * 200 - 100}px`
                    }
                ], {
                    duration: 1500,
                    easing: 'ease-out',
                    delay: Math.random() * 2000,
                    iterations: Infinity
                });
            }

            if (className === 'sparkle') {
                el.animate([
                    { transform: 'scale(0)', opacity: 0 },
                    { transform: 'scale(1.5)', opacity: 1 },
                    { transform: 'scale(0)', opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1000,
                    iterations: Infinity,
                    delay: Math.random() * 2000
                });
            }

            if (className === 'particle') {
                el.animate([
                    { 
                        transform: 'translateY(0) rotate(0deg)',
                        opacity: 1
                    },
                    { 
                        transform: `translateY(${window.innerHeight + 100}px) rotate(360deg)`,
                        opacity: 0
                    }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    iterations: Infinity
                });
            }
        }

        createElements(100, 'firework', 15);
        createElements(200, 'sparkle', 7);
        createElements(150, 'particle', 10);
    </script>
</body>
</html>
