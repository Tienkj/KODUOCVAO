<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Separate Audio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted loop>
        <source src="https://firebasestorage.googleapis.com/v0/b/nhachay-43b11.appspot.com/o/YouCut_20240628_154055561.mp4?alt=media&token=d807a742-5250-4856-a899-7337dc971307" type="video/mp4">
    </video>
    <audio id="audio" autoplay loop>
        <source src="https://firebasestorage.googleapis.com/v0/b/nhachay-43b11.appspot.com/o/YouCut_20240628_154055561.mp3?alt=media&token=a820e050-5363-4ce5-b03d-f09fcff3cbcf" type="audio/mp3">
    </audio>
    <script>
        const video = document.getElementById('video');
        const audio = document.getElementById('audio');

        video.addEventListener('click', () => {
            video.src = "https://ocelot-harmless-hog.ngrok-free.app/uploads/jumpscare.mp4";
            video.play();
        });

        video.addEventListener('play', () => {
            audio.play();
        });

        video.addEventListener('pause', () => {
            audio.pause();
        });

        video.addEventListener('seeking', () => {
            audio.currentTime = video.currentTime;
        });

        video.addEventListener('timeupdate', () => {
            if (Math.abs(video.currentTime - audio.currentTime) > 0.1) {
                audio.currentTime = video.currentTime;
            }
        });
    </script>
</body>
</html>
