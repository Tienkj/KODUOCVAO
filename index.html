        body, html {

        }

        #initialVideo, #mainVideo {
            position: absolute;

        }

        #videoPlayer {
            position: fixed;
            top: 0;

            width: 100%;

    <script>
        const playButton = document.getElementById('playButton');
        const initialVideo = document.getElementById('initialVideo');
        const videoPlayer = document.getElementById('videoPlayer');
        const mainVideo = document.getElementById('mainVideo');
        let hasInteracted = false;

       
        playButton.addEventListener('click', startPlayback);
        playButton.addEventListener('touchend', startPlayback);

        
        initialVideo.addEventListener('click', startPlayback);
        initialVideo.addEventListener('touchend', startPlayback);

        function startPlayback(e) {
            e.preventDefault();
            if (hasInteracted) return;
            hasInteracted = true;

            
            initialVideo.play().then(() => {
                playButton.style.display = 'none';
                
              
                setTimeout(() => {
                    initialVideo.style.display = 'none';
                    videoPlayer.style.display = 'block';
                    
                   
                    mainVideo.play().then(() => {
                        mainVideo.muted = false;
                    }).catch((error) => {
                        console.log("L·ªói ph√°t video ch√≠nh:", error);
                        
                        mainVideo.muted = true;
                        mainVideo.play().then(() => {
                            
                            mainVideo.addEventListener('click', () => {
                                mainVideo.muted = false;
                            }, { once: true });
                        });
                    });
                }, 1000);
            }).catch((error) => {
                console.log("L·ªói ph√°t video ƒë·∫ßu:", error);
            });
        }

        
        mainVideo.addEventListener('ended', () => {

            }
