<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .login-text {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .toggle {
            margin-top: 15px;
            color: #1877f2;
            cursor: pointer;
        }
        #message {
            color: #333;
            font-size: 2rem;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="message">KHÔNG CÓ GÌ Ở ĐÂY</div>

    <div class="container" id="authContainer">
        <h2 class="login-text" id="formTitle">Đăng Nhập</h2>
        <form id="authForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Tên đăng nhập" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Mật khẩu" required>
            </div>
            <div class="form-group" id="emailGroup" style="display:none;">
                <input type="email" id="email" placeholder="Địa chỉ email" required>
            </div>
            <button type="submit" id="submitBtn">Đăng Nhập</button>
        </form>
        <div class="toggle" id="toggleForm">Chuyển sang Đăng Ký</div>
    </div>

    <script>
        const container = document.getElementById('authContainer');
        const form = document.getElementById('authForm');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const toggleFormBtn = document.getElementById('toggleForm');
        const emailGroup = document.getElementById('emailGroup');
        
        let isLoginForm = true;

        toggleFormBtn.addEventListener('click', () => {
            isLoginForm = !isLoginForm;
            if (isLoginForm) {
                formTitle.textContent = 'Đăng Nhập';
                submitBtn.textContent = 'Đăng Nhập';
                emailGroup.style.display = 'none';
                toggleFormBtn.textContent = 'Chuyển sang Đăng Ký';
            } else {
                formTitle.textContent = 'Đăng Ký';
                submitBtn.textContent = 'Đăng Ký';
                emailGroup.style.display = 'block';
                toggleFormBtn.textContent = 'Chuyển sang Đăng Nhập';
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email')?.value;

            alert(isLoginForm 
                ? `Đăng nhập: ${username}` 
                : `Đăng ký: ${username}, Email: ${email}`
            );
        });
    </script>
</body>
</html>
